<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Document </title>
        <script>
            // 1부터 10까지 합 출력
            var sum = 0;

            for (let i=1; i<=10; i++) {
                sum += i
            }
            document.write(sum + '<br>')


        </script>
        
    </head>
    <body>
        <script>
            window.document.write('<h1>hello world</h1>')
        </script>
    </body>
</html>
