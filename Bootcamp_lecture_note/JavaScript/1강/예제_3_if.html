<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Document </title>
        <script>
           /*
                if문
            */
            if (num > 50) {
                document.write('50보다 큽니다.');
            }

            /*
                if ~ else문
            */
            if (num < 50) {
                document.write('50보다 작습니다.');
            } else {
                document.write('50보다 이상입니다.');
            }

            /*
                if ~ else if문
            */

            if (num > 200) {
                document.write('200보다 큽니다.');
            } else if (num > 150) {
                document.write('150 보다 큽니다.');
            } else {
                document.write('150 보다 작습니다.');
            }


        </script>
        
    </head>

        </script>
    </body>
