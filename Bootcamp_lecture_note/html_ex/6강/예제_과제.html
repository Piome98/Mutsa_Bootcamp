<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이서울브랜드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr auto 1fr;
            gap: 10px;
            width: 80%;
            max-width: 900px;
        }

        .box {
            background: #e6e6e6;
            border-radius: 20px;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            grid-column: 2;
            grid-row: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .text {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="content">
            <div class="menu">
                <span>menu1</span>
                <span>menu2</span>
                <span>menu3</span>
                <span>menu4</span>
            </div>
            <h2>하이서울브랜드</h2>
            <p class="text">
                서울시와 서울산업진흥원(SBA)이 공동으로 지원하는 하이 서울브랜드 사업은 우수한 기술력과
                상품력을 보유하고 있으나 고유브랜드 육성에 어려움을 겪고 있는 우수기업들이 서울시가 인정한
                중소기업 공동브랜드인 하이서울브랜드를 활용하여 제품 경쟁력을 강화할 수 있도록 각종 홍보 
                마케팅을 지원하는 사업입니다.
            </p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
